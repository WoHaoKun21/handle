<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>接口数据转Excel表格</title>
    <!-- 引入xlsx包 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> -->
    <script src="./js/XLSX.js"></script>
    <link rel="stylesheet" href="./css/接口数据转Excel表格.css" />
  </head>
  <body>
    <div class="container">
      <div class="topTip">
        <span>注意（只针对数组数据的接口）：</span>
        按下键盘<span>F12 / CTRL+SHIFT+I</span>唤出控制台，选择
        <span>Network</span>， 找到数据接口后选中，去
        <span>Preview</span>
        找到数组数据，将其黏贴到<span>.json/.txt</span>文件中
      </div>
      <div class="content">
        <div class="left">
          <div class="title">
            <span></span>表格头
            <button id="addItem">添加列</button>
            <button id="removeItem">删除最后一列</button>
          </div>
          <div class="leftData">
            <form action="" id="form" method="get">
              <div class="item">
                <div>
                  <label for="key">关键字</label>
                  <input
                    type="text"
                    name="key"
                    id="key"
                    placeholder="请输入关键字"
                  />
                </div>
                <div>
                  <label for="name">表头名字</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="请输入关键字对应的名字"
                  />
                </div>
              </div>
              <div class="item">
                <div>
                  <label for="key2">关键字</label>
                  <input
                    type="text"
                    name="key2"
                    id="key2"
                    placeholder="请输入关键字"
                  />
                </div>
                <div>
                  <label for="name2">表头名字</label>
                  <input
                    type="text"
                    name="name2"
                    id="name2"
                    placeholder="请输入名字 或 “表头名：1-内容1；2-内容2”"
                  />
                </div>
              </div>
              <button class="update" type="submit">更新预览页面</button>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="title">
            <span></span>预览页面
            <input id="file" type="file" />
          </div>
          <div class="rightData">
            <table>
              <thead>
                <tr>
                  <th>序号</th>
                  <th>表头1</th>
                  <th>表头2</th>
                  <th>表头3</th>
                  <th>表头4</th>
                  <th>表头5</th>
                  <th>表头6</th>
                  <th>表头7</th>
                  <th>表头8</th>
                  <th>表头9</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>表格1</td>
                  <td>表格2</td>
                  <td>表格3</td>
                  <td>表格4</td>
                  <td>表格5</td>
                  <td>表格6</td>
                  <td>表格7</td>
                  <td>表格8</td>
                  <td>表格9</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>表格1</td>
                  <td>表格2</td>
                  <td>表格3</td>
                  <td>表格4</td>
                  <td>表格5</td>
                  <td>表格6</td>
                  <td>表格7</td>
                  <td>表格8</td>
                  <td>表格9</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="submit">
        <button id="submit">生成Excel</button>
      </div>
    </div>
  </body>
  <script src="./js/接口数据转Excel表格.js"></script>
</html>
