<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background-color: #0d449d;
      }
      .container .left {
        width: 50%;
        height: 100%;
      }
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">左侧数据块</div>
    </div>
  </body>
  <script>
    $(document).ready(() => {
      try {
        $(".container").ripples({
          resolution: 512,
          dropRadius: 10,
          perturbance: 0.04,
        });
      } catch (e) {
        $(".error").show().text(e);
      }
    });
  </script>
</html>
