<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 河流流动效果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/river-styles.css" />
    <style>
      .river-path {
        stroke-dasharray: 10;
        animation: flow 2s linear infinite;
      }

      @keyframes flow {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 20;
        }
      }

      .water-particle {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-5px);
          opacity: 1;
        }
      }

      .ripple {
        animation: ripple 1.5s ease-out infinite;
      }

      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen">
    <!-- 主内容区域 -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <!-- <div class="grid grid-cols-1 lg:grid-cols-3 gap-8"> -->

      <!-- 右侧展示区域 -->
      <div class="lg:col-span-2">
        <!-- <div class="bg-white rounded-2xl shadow-xl p-6"> -->
        <h2 class="text-xl font-bold text-gray-800 mb-4">河流效果展示</h2>
        <div
          id="riverCanvas"
          class="w-full h-96 bg-gradient-to-b from-blue-100 to-cyan-50 rounded-xl border-2 border-blue-200 relative overflow-hidden"
        ></div>
        <!-- </div> -->
      </div>
      <!-- </div> -->
    </main>

    <script src="./js/river-effect.js"></script>
  </body>
</html>
