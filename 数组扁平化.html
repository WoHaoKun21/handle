<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const handleArr = (arr) => {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i])) {
            result.push(...handleArr(arr[i]));
          } else {
            result.push(arr[i]);
          }
        }
        console.log(result);
        return result;
      };
      handleArr([1, 2, 3, ["a", "b", [10, 25, 23], "c"], 14, 66]);
    </script>
  </head>

  <body></body>
</html>
